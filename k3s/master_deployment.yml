apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: agri-app-master
  name: agri-app-master
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agri-app-master
  strategy: {}
  template:
    metadata:
      labels:
        app: agri-app-master
    spec:
      nodeName: node22
      containers:
      - args:
        - agri_app_master
        image: dhaura/agri-app-master-new:latest
        name: master
        ports:
        - containerPort: 80
        envFrom:
          - configMapRef:
              name: envs-config
        resources: {}
status: {}
